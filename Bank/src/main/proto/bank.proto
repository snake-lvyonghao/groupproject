syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.comp5348.bank";
option java_outer_classname = "BankProto";

message DeductPaymentRequest {
  string orderId = 1;
  string customerId = 2;
  double totalAmount = 3;
}

message DeductPaymentResponse {
  string status = 1;
  string message = 2;
}

service BankService {
  rpc DeductPayment(DeductPaymentRequest) returns (DeductPaymentResponse);
}

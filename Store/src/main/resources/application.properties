spring.application.name=Store
spring.datasource.url=jdbc:postgresql://localhost:5432/store
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
grpc.client.bankService.address=localhost:8081
grpc.client.bankService.negotiation-type=plaintext

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# Seata ?????
seata.enabled=true
seata.application-id=Store
seata.tx-service-group=global_tx_group

seata.service.vgroup-mapping.global_tx_group=default
seata.client.rm.report-success-enable=true
seata.client.rm.table-meta-check-enable=false



